    <meta name="description" content="It came to me while heading home late at night, listening to my favorite music. Images flowed from the music, and everything felt relaxed. Everyone feels this way, right? I said to myself. Isn't this something that everyone can relate to? This feeling, and these questions, inspired me to create this work. I want to share the experience of visualizing music through headphones in the unique quiet of the city with many people.">
